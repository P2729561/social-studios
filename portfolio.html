<!--this tells the website that the web page is going to be 
ran on html code, this area also tells the web page what 
language the website is in, in the case 'en' stands for English-->
<!DOCTYPE html>
<html lang="en" dir="ltr"> 
  <head>
    <!--the code below allows the web page to adjust to the 
    dimensions of the window screen and give the ability for
  the website to be used on phones and tablets-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>portfolio</title>
    <!--the code below links this html file to the css style sheet-->
    <link rel="stylesheet" href="styles.css">
  </head>
<!--anything inside the <body> is what is going to appear on the 
  webpage-->
  <body style=" background-color:#bfbdbd ;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  ">
